

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  	<script src="jquery-1.11.1.js"></script>
		
    <title>My JSP 'index.jsp' starting page</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
  </head>
  
  <body>
    This is my JSP page. <br>
    
    <input id="number" type="text" value="code" 
		onfocus="if ($(this).val() == 'code') {$(this).val('');} $(this).focusout(function() { if ($(this).val() == '') {$(this).val('code');}})"/><br><br>

	<button id="add" type="button" 
		onclick="sendRequest($(this).parent().parent())">
		Lis&#228&#228
	</button>
	<button id="sort" type="button" 
		onclick="sendRequest($(this).parent().parent())">
		Sortaa
	</button>	
	<p>
		<label id="start">start</label>
	</p>

	<script language="javascript">
		
		function LabelContainer() {
			this.labelId;
			this.tag;		
		}
		
		var labels = [];
		
		$( "#add" ).click(function() {
			var labelName = "label" + $("#number").val();
			var labelId = "id" + $("#number").val();
			var tag ="<label id=\""+labelId+"\">"+labelName+"</label><br>";
			
			var newLabel = new LabelContainer();
			newLabel.labelId = $("#number").val();
			newLabel.tag = tag;
			
			labels.push(newLabel);
			$("label").append(tag);
			//alert(labels);
		});
		
		$( "#sort" ).click(function() {
			//$("#id"+$("#number").val()).css("color", "red");
			labels.sort(function(a, b) {
				return a.labelId-b.labelId;
			});
			
			$("p").text("");
			for (var i = 0; i < labels.length; i++) {
				$("p").append(labels[i].tag);
			}
			
		});
		
	</script>
    
  </body>
</html>
